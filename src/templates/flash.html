{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<section>
    {% for category, message in messages %}
    <div
            class="alert alert-{{ category }} alert-dismissible fade show"
            role="alert"
    >
        {{ message | safe }}
        <button
                aria-label="Close"
                class="btn-close"
                data-bs-dismiss="alert"
                type="button"
        ></button>
    </div>
    {% endfor %}
</section>
{% endif %}
{% endwith %}
